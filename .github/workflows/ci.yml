name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.24.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Go version
        run: go version

      - name: Download deps
        run: go mod download

      - name: Test
        run: go test ./...

      - name: Build server
        run: go build -trimpath -o /tmp/server ./cmd/server

      - name: Build worker
        run: go build -trimpath -o /tmp/worker ./cmd/worker

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build (server)
        run: docker build -f build/Dockerfile.server -t local/server:ci .

      - name: Docker build (worker)
        run: docker build -f build/Dockerfile.worker -t local/worker:ci .
